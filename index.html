<!DOCTYPE html>
<html>
  <head>
    <title>Flávio Félix - DoWhile 2021</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    
  </head>
  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <img src="images/build.svg" alt="Selo Rocketseat">
          </span>
          <img src="https://lorempixel.com/185/185/people/" alt="Foto Pessoal"> 
        </div>
        <h1 id="userName">Flávio Félix</h1>
        <a href="https://github.com/fau-33" target="_blank">
          <img src="images/github.svg" alt="Ícone do github">
          flaviofelix</a>

          <p>An instructor focused on helping pople start programming for web</p>

          <ul id="socialLinks">
            <li class="youtube">
              <a 
              href="https://www.youtube.com/maykbrito"
              target="_blank">
                <img src="images/youtube.svg" alt="Ícone do youtube">
              </a>
            </li>
            <li class="facebook">
              <a 
              href="https://www.facebook.com/maykbrito"
              target="_blank">
                <img src="images/facebook.svg" alt="Ícone do facebook">
              </a>
            </li>
            <li class="instagram">
              <a 
              href="https://www.instagram.com/maykbrito"
              target="_blank"
              >
                <img src="images/instagram.svg" alt="Ícone do instagram"/>
              </a>
            </li>
            <li class="twitter">
              <a 
              href="https://www.twitter.com/maykbrito"
              target="_blank">
                <img src="images/twitter.svg" alt="Ícone do twitter">
              </a>
            </li>
          </ul>
      </div>
    </main>

    <script>
      
      const LinksSocialMedia = {
        github: "jackeliny",
        youtube: "jakelinygracielly",
        facebook: "maykbrito",
        instagram: "jakeliny.gracielly",
        twitter: "jakelinytec"
      }

      function changeSocialMedia() {
        for(let li of socialLinks.children) {
          const social = li.getAttribute('class');
          li.children[0].href = `https://${social}.com/${LinksSocialMedia[social]}`;

          alert(li.children[0].href);
        }
      }

      changeSocialMedia();
      
    </script>
  </body>
</html>
